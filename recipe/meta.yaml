{% set name = "pimsviewer" %}
{% set version = "1.1" %}
{% set sha256 = "7f9f41ed1c4e54fbe531aeda412a5b5f96c198faff24149088b1402507aee6ff" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python

requirements:
  build:
    - python
    - pip
    - setuptools
  run:
    - python
    - pyqt
    - scikit-image >=0.11
    - pims >=0.4
    - matplotlib-base
    - pillow
    - click

test:
  imports:
    - pimsviewer

about:
  home: https://github.com/soft-matter/pimsviewer
  license: BSD 3-Clause
  license_file: LICENSE
  summary: 'A graphical user interface (GUI) for PIMS'
  description: A graphical user interface (GUI) for PIMS

extra:
  recipe-maintainers:
    - rbnvrw
