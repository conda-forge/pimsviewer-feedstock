{% set name = "pimsviewer" %}
{% set version = "2.0" %}
{% set sha256 = "63e3ac0aabb373085e9b70d1d58a6a9e09ca7c3b96c65b5783c8f8cee1c7c277" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python

requirements:
  build:
    - python
    - pip
    - setuptools
  run:
    - python
    - pyqt
    - scikit-image >=0.11
    - pims >=0.4
    - matplotlib-base
    - pillow
    - click

test:
  imports:
    - pimsviewer

about:
  home: https://github.com/soft-matter/pimsviewer
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 'A graphical user interface (GUI) for PIMS'
  description: A graphical user interface (GUI) for PIMS

extra:
  recipe-maintainers:
    - rbnvrw
